oria, Futurmat, Wega и других марок","offers":"Специальные предложения","offer1":"Бесплатная подменная кофемашина на время капитального ремонта или проведения полного технического обслуживания","what":"Наши услуги","offer-title-1":"Сервисное сопровождение (тренинги, консультации, обучение бариста)","offer-title-2":"Техническое обслуживание (установка, настройка кофемолки и кофемашины)","offer-title-3":"Поставка запчастей и ремонт","specialist":"Выезд технического специалиста","specialist-things":"* диагностика кофемашины\n\n* проверка состояния резиновых уплотнителей в группе\n\n* состояния кранов пара, уплотнителей\n\n* проверка давления помпы/бойлера\n\n* проверка общего технического состояния оборудования\n\n* выявление неисправностей (определение итоговой стоимости ремонта)\n\n* рекомендации по итогу диагностики\n\n* мелкий ремонт (входит в стоимость вызова)\n\n* оценка состояния жерновов кофемолки\n\n* настройка помола и граммовки\n\n* чистка жерновов (оплачивается отдельно)","capital":"Капитальный ремонт кофемашины","capital-steps":"1. Кофемашина полностью разбирается до корпуса\n2. Гидравлическая система подвергается декальцинации (все медные детали)\n3. Детали тщательно промываются проточной водой и полируются\n4. Корпус моется под высоком давлением\n5. Все расходники (помпа, прессостат, конденсатор, уплотнители, сито, резинки OR, аварийный и воздушный клапана и тд) заменяются на новые\n6. При необходимости производятся сварочные работы (рассчитываются отдельно), например, изготовление трубок, подварка стакана либо замена самого фланца\n7. Покраска кузова-панели(рассчитываются отдельно) - все элементы обрабатываются пескоструем, далее помещается в камеру для окраски"}},"h":{},"s":200,"st":"OK","u":"./assets/i18n/ru.json","rt":"json"},"__nghData__":[{"t":{"0":"t0"},"c":{"0":[{"i":"t0","r":2,"e":{"0":1},"t":{"1":"t1"},"c":{"1":[]}}]}},{"t":{"0":"t3","1":"t4"},"c":{"0":[],"1":[]}},{"t":{"0":"t11"},"c":{"0":[{"i":"t11","r":2,"e":{"0":1}}]}},{"t":{"0":"t9"},"c":{
